<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card">

          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <a routerLink="/login">
                <span><img src="assets/images/logo-dark.png" alt="" height="22"></span>
              </a>
              <p class="text-muted mb-4 mt-3">Don't have an account? Create your own account, it takes less than a
                minute</p>
            </div>

            <form #registerForm="ngForm" (submit)="onSubmit()">

              <div class="form-group">
                <label for="fname">First Name</label>
                <input class="form-control" type="text" id="fname" placeholder="Enter your name" required="" [(ngModel)]="model.FirstName" name="firstname">
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input class="form-control" type="text" id="lname" placeholder="Enter your name" required="" [(ngModel)]="model.LastName" name="lastname">
              </div>
              <div class="form-group">
                <label for="emailaddress">Email address</label>
                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email" [(ngModel)]="model.email" name="email">
              </div>
              <div class="form-group">
                <label for="emailaddress">Signup As</label>
                <select class="form-control" name="userrole" [(ngModel)]="model.role">
                  <option value="3">Worker</option>
                  <option value="1">Organization</option>
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" required="" id="password" placeholder="Enter your password" [(ngModel)]="model.password" name="password">
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                  <label class="custom-control-label" for="checkbox-signup">I accept <a href="javascript: void(0);"
                      class="text-dark">Terms and Conditions</a></label>
                </div>
              </div>
              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit"> Sign Up </button>
              </div>
            </form>

          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Already have account? <a routerLink="/login" class="text-muted font-weight-medium ml-1">Sign In</a></p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
