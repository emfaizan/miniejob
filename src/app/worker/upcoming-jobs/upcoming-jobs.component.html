<h3 class="mt-4">Upcoming Jobs</h3>

<div class="job-list mt-3">
    <ng-container *ngFor="let job of jobs; let i = index">
      <div class="job card-box">
        <div class="row">
          <div class="left col-md-9">
            <h3>{{job.Title}}</h3>
            <p>{{job.Description}}</p>
          </div>
  
          <div class="right col-md-3 text-center">
            <div class="rate mb-2">
              <h3 class="text-danger mb-0 mt-0">{{job.Salary}}</h3>
              <small style="display:block;">Per Hour</small>
            </div>
            <div class="actions" *ngIf="job.JobStatus == 'Accepted'">
              <button class="btn btn-success btn-rounded width-md waves-effect waves-light btn-sm"
                (click)="startJob(job)">Start Job</button>
            </div>
            <div class="actions" *ngIf="job.JobStatus == 'Started'">
                <button class="btn btn-primary btn-rounded width-md waves-effect waves-light btn-sm"
                  (click)="completeJob(job.AppliedId, job.Id)">Complete Job</button>
              </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
