<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </div>
      <h4 class="page-title">User Profile</h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form #updateUser="ngForm" (submit)="onSubmit()">

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstName" [(ngModel)]="model.firstName">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastName" [(ngModel)]="model.lastName">
              </div>
            </div> <!-- end col -->
          </div> <!-- end row -->

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="useremail">Email Address</label>
                <input type="email" class="form-control" id="useremail" name="email" placeholder="Enter email" [(ngModel)]="model.email">
                <span class="form-text text-muted"><small>If you want to change email please <a
                      href="javascript: void(0);">click</a> here.</small></span>
              </div>
            </div>
            
          </div> <!-- end row -->

          
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" [(ngModel)]="model.address">
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" [(ngModel)]="model.city" disabled>
              </div>
            </div>
            
          </div> <!-- end row -->

          <div class="text-right">
            <button type="submit" class="btn btn-success waves-effect waves-light mt-2"><i
                class="mdi mdi-content-save"></i> Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
