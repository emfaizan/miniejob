<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
          <li class="breadcrumb-item active">Workers</li>
        </ol>
      </div>
      <h4 class="page-title">Workers</h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4" *ngFor="let worker of workers; let i = index" id="{{worker.Id}}">
    <div class="text-center card-box ribbon-box">
      <div class="ribbon-two ribbon-two-success"><span>Featured</span></div>
      <div class="clearfix"></div>
      <div class="pt-2 pb-2">
        <img src="https://i.pravatar.cc/150?u=fake@{{worker.FirstName}}" class="rounded-circle img-thumbnail avatar-xl" alt="profile-image">

        <h4 class="mt-3 font-17"><a href="Javascript:void(0)" class="text-dark">{{worker.FirstName + " " + worker.LastName}}</a></h4>
        <p class="text-muted">Rs 1000/Hr <span> | </span> <span> <a href="#" class="text-pink">Chef</a> </span>
        </p>

        <p class="text-muted font-13 mb-3">
          {{worker.Email}}
        </p>

        <button type="button" class="btn btn-primary btn-sm waves-effect waves-light"><i
            class="mdi mdi-email mr-1"></i>Message</button>

        <ul class="social-list list-inline mt-3 mb-0">
          <li class="list-inline-item">
            <a href="javascript: void(0);" class="social-list-item border-purple text-purple"><i
                class="mdi mdi-facebook"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                class="mdi mdi-google"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i
                class="mdi mdi-github-circle"></i></a>
          </li>
        </ul>

      </div> <!-- end .padding -->
    </div> <!-- end card-box-->
  </div> <!-- end col -->
</div>
